<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback pop-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="pop-up">
            <button class="pop-up__button-x">×</button>
            <p>¿Cómo te sentiste con el soporte de Federico?</p>
            <div class="pop-up__numbers">
                <button class="pop-up__button-numbers">1</button><button class="pop-up__button-numbers">2</button><button class="pop-up__button-numbers">3</button><button class="pop-up__button-numbers">4</button><button class="pop-up__button-numbers">5</button>
            </div>
            <div class="pop-up__satisfaccion">
                <p>Bastante Insatisfecho</p>
                <p>Extremadamente Satisfecho</p>
            </div>
            <div class="pop-up__terminos">
                <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Acepto los términos y uso.</label>
            </div>
            <hr>
            <button class="pop-up__button-next">SIGUIENTE</button>
        </div>
    </main>
</body>
</html>
